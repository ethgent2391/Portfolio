<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Matrix Trivia!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container col-md-12">
        <div id="hero" class="jumbotron col-md-10 m-5 p-5">
            <h1 class="text-center text-light">How well do you know the Matrix?</h1>
            <p class="text-center text-light">Answer each question in the allotted time</p>
            <div id="winlose" class="jumbotron col-md-12 text-center text-light"></div>
                <div id="quizarea" class="container text-center">
                    <div id="start" class="btn btn-primary m-5">Start</div>
                        <h3 id="question" class="text-center text-light"></h3>
                        <div id="answers" class="col-md-2">
                            <div id="a" class="ans btn btn-secondary m-2"></div>
                            <div id="b" class="ans btn btn-secondary m-2"></div>
                            <div id="c" class="ans btn btn-secondary m-2"></div>
                            <div id="d" class="ans btn btn-secondary m-2"></div>
                        </div>
                    <div class="card">
                        <div id="timer" class="card-body text-center text-dark">10</div>
                    </div>
                </div>
        </div>
    </div>
    
</body>
<script src="./assets/javascript/app.js"></script>
</html>
